
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VantakOS | Service Economy OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 1. Resolve Tenant for Manifest Handshake
      const params = new URLSearchParams(window.location.search);
      const tenant = params.get('tenant') || 'glow-studio';
      
      // 2. Inject Dynamic Manifest Link
      const link = document.createElement('link');
      link.rel = 'manifest';
      link.href = `/api/manifest/route?slug=${tenant}`;
      link.onerror = () => {
        console.warn('Failed to load manifest, using fallback');
      };
      document.head.appendChild(link);

      // 3. Tailwind Configuration
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: 'var(--brand-primary)',
                secondary: 'var(--brand-secondary)',
                accent: 'var(--brand-accent)',
                background: 'var(--brand-bg)',
              }
            },
            fontFamily: {
              brand: ['var(--font-family)', 'sans-serif'],
            },
            borderRadius: {
              'brand': 'var(--brand-radius)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --brand-primary: #3b82f6;
        --brand-secondary: #1d4ed8;
        --brand-accent: #eff6ff;
        --brand-bg: #ffffff;
        --brand-radius: 1.5rem;
        --font-family: 'Inter', sans-serif;
      }
      body {
        font-family: var(--font-family);
        -webkit-tap-highlight-color: transparent;
        background-color: var(--brand-bg);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .bg-brand-primary { background-color: var(--brand-primary); }
      .text-brand-primary { color: var(--brand-primary); }
      .border-brand-primary { border-color: var(--brand-primary); }
      
      /* Smooth transitions for PWA feel */
      * { transition: background-color 0.2s ease, border-color 0.2s ease; }
    </style>
<script type="importmap">

}
</script>
